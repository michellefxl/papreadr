<html>

  <head>
    <title>Chatbot Widget</title>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:500&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />

    <!--Import Font Awesome Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />

    <!--Import materialize.css-->
    <link rel="stylesheet" type="text/css" href="static/css/materialize.min.css" />

    <!--Main css-->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      .dark {
        color: #ffffff;
        background-color: rgb(49, 49, 49);
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">

      <div class="row mt-3">
        <div class="col-md-auto">
          <div class="column right">
            <a class="btn-floating btn-large waves-effect waves-light blue right tooltipped" data-position="bottom"
              data-tooltip="dark mode" onclick="myFunction()"><i class="material-icons">brightness_2</i></a>
          </div>
        </div>

        <div class="column middle">
        <h2>Papr Readr Bot</h2>
        <h5>Chatbot to make research paper reading more fun</h5>
      

      <div class="row bg-light mt-5" id="pdfDisplay">
        <!-- <iframe id="pdfFrame" src="" style="width:100%; height:78vh;" frameborder="0"></iframe> -->
        <embed id="pdfFrame" src="Papr_Readr_Bot__CUI_2022_Demo_Track_.pdf" type="application/pdf" height="80%"
          width="100%">
      </div>
    </div>
    </div>


    <!-- Modal for rendering the charts, declare this if you want to render charts, 
         else you remove the modal -->
    <div id="modal1" class="modal">
      <canvas id="modal-chart"></canvas>
    </div>

    <!--chatbot widget -->
    <div class="widget">
      <div class="chat_header">
        <!--Add the name of the bot here -->
        <span class="chat_header_title">Papr Readr</span>
        <span class="dropdown-trigger" href="#" data-target="dropdown1">
          <!-- <i class="material-icons"> more_vert </i> -->
          <i class="material-icons tooltipped left" data-position="top" data-tooltip="clear" href="#"
            id="clear">delete_sweep</i>
          <i class="material-icons tooltipped left" data-position="top" data-tooltip="restart" href="#"
            id="restart">refresh</i>
        </span>

        <!-- Dropdown menu-->
        <!-- <ul id="dropdown1" class="dropdown-content">
              <li><a href="#" id="clear">Clear</a></li>
              <li><a href="#" id="restart">Restart</a></li>
              <li><a href="#" id="close">Close</a></li>
            </ul> -->
      </div>

      <!--Chatbot contents goes here -->
      <div class="chats" id="chats">
        <div class="clearfix"></div>
      </div>

      <!--keypad for user to type the message -->
      <div class="keypad">
        <textarea id="userInput" placeholder="Type a message..." class="usrInput"></textarea>
        <div id="sendButton">
          <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </div>
      </div>
    </div>

    <!--bot profile-->
    <div class="profile_div" id="profile_div">
      <img class="imgProfile" src="static/img/prb_icon.png" />
    </div>

    <!-- Bot pop-up intro -->
    <div class="tap-target" data-target="profile_div">
      <div class="tap-target-content">
        <h5 class="white-text">Hey there ðŸ‘‹</h5>
        <!-- <p class="white-text">
              I can help you read papers.
            </p> -->
      </div>
    </div>
    </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/lib/materialize.min.js"></script>
    <script src="static/js/lib/uuid.min.js"></script>
    <!--Main Script -->
    <script type="text/javascript" src="static/js/script.js"></script>

    <!--Chart.js Script -->
    <script type="text/javascript" src="static/js/lib/chart.min.js"></script>
    <script type="text/javascript" src="static/js/lib/showdown.min.js"></script>
    <script>
      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark");
      }
    </script>
  </body>

  </body>

</html>
