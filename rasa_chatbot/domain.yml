version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - pdfurl
  - summarize_doc
  - question
  - setdoc
  - getkeywords
  - getfigs
  - gethelp
  - getcite
  - makenote
  - setnote
  - seenote
  - askquestion
  
responses:
  utter_greet:
  - text: "Hey! I am Papr Readr bot, your paper reading companion. Here are some cool things I can do!"

  utter_geturl:
  - text: "Please send me a link to the pdf."

  utter_affirm:
  - text: "Ok."

  utter_deny:
  - text: "Ok."

  utter_bye:
  - text: "Seeya!"

  utter_getnote:
  - text: "Please jot down your thoughts starting with 'Note:'"

  utter_question:
  - text: "Ready to take your questions."

actions:
- action_summarize
- action_answer_question
- action_setdoc
- action_extractkeyword
- action_extractfigs
- action_help
- action_bibtex
- action_addnotes
- action_getnotes

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
